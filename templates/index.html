<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Region</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .title-block {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="title-block">
        <h1>European Country Flags and Capitals Quiz</h1>
        <p>Test your knowledge of European countries by identifying their flags and capitals.</p>
    </div>
    <h2>Select a Region to Start the Quiz</h2>
    <form action="{{ url_for('set_region') }}" method="post">
        <div>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name">
        </div>
        {% for region, url in regions.items() %}
        <div>
            <input type="radio" id="{{ region }}" name="region" value="{{ url }}" required>
            <label for="{{ region }}">{{ region }} ({{ region_counts[region] }} countries)</label>
        </div>
        {% endfor %}
        <button type="submit">Start Quiz</button>
    </form>
    <div class="button-container">
        <a href="{{ url_for('recent_scores') }}">
            <button>View Recent Scores</button>
        </a>
    </div>
</body>
</html>
