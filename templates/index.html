<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Flag</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        function selectCountry(country) {
            document.getElementById('selected_country').value = country;
            document.getElementById('country_form').submit();
        }
    </script>
</head>
<body>
    <h1>Which is the flag of {{ correct_country }}?</h1>
    <p class="question-info">Question {{ current_question }} of {{ total_questions }}</p>
    <form id="country_form" method="POST" action="{{ url_for('check') }}">
        <input type="hidden" id="selected_country" name="country">
        <div class="flag-container">
            {% for country in countries %}
                <div class="flag-item" onclick="selectCountry('{{ country.name }}')">
                    <img src="{{ country.flag }}" alt="Flag of {{ country.name }}" width="150">
                </div>
            {% endfor %}
        </div>
    </form>
    <a href="{{ url_for('reset') }}" class="btn-reset">Reset</a>
</body>
</html>
