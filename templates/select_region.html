<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Region</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Select a Region to Start the Quiz</h1>
    <form action="{{ url_for('set_region') }}" method="post">
        {% for region, url in regions.items() %}
        <div>
            <input type="radio" id="{{ region }}" name="region" value="{{ url }}" required>
            <label for="{{ region }}">{{ region }} ({{ region_counts[region] }} countries)</label>
        </div>
        {% endfor %}
        <button type="submit">Start Quiz</button>
    </form>
</body>
</html>
