<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
    </style>
    <script>
        // Redirect to the next question after 3 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('next_question') }}";
        }, 1000);
    </script>
</head>
<body>
    <h1>Country Result: {{ country_result | safe }}</h1>
    <h1>Capital Result: {{ capital_result }}</h1>
    <p>Redirecting to the next question...</p>
</body>
</html>
