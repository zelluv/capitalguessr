<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Final Result</h1>
    <p>Your score: {{ score }} / {{ max_score }}</p>
    <h2>Recent Scores</h2>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Score</th>
        </tr>
        {% for date, score in recent_scores %}
        <tr>
            <td>{{ date }}</td>
            <td>{{ score }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('reset') }}">Reset</a>
</body>
</html>
