<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Result</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Final Result</h1>
    <p>Your score: {{ score }} / {{ max_score }}</p>
    <h2>Recent Scores</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Duration</th>
            <th>Score</th>
            <th>Region</th>
        </tr>
        {% for score in recent_scores %}
        <tr>
            <td>{{ score[0] }}</td>
            <td>{{ score[1] }}</td>
            <td>{{ score[2] }}</td>
            <td>{{ score[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="button-container">
        <form action="{{ url_for('reset') }}" method="get">
            <button type="submit">Reset Quiz</button>
        </form>
    </div>
</body>
</html>
