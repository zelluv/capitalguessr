<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Scores</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Recent Scores</h1>
    <ul>
        {% for score in recent_scores %}
        <li>{{ score[0] }}: {{ score[1] }}</li>
        {% endfor %}
    </ul>
    <div class="button-container">
        <a href="{{ url_for('select_region') }}">
            <button>Back to Region Selection</button>
        </a>
    </div>
</body>
</html>
